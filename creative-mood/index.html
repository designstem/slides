  <link rel="stylesheet" href="https://designstem.github.io/fachwerk/fachwerk.css">
  <style>
    video {
      position: absolute;
      z-index: -1;
      left: 0;

      width: 100%;

      object-position: center;
    }
    body {
      background-color: #F2F1F2;
    }
    p {

    h2 {text-shadow: 2px 2px 2px hsla(0,0%,0%,0.25);}
  </style>
</head>
<body>
  <div id="fachwerk"></div>
  <script src="./index.js" type="module"></script>
